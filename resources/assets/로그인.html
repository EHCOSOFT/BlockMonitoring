<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>모니터링 시스템</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <main class="login-wrap">
                <img class="text-logo" src="img/text-logo.png" alt="블록 및 해상크레인 실시간 거동 모니터링 시스템">
                <div class="card">
                    <div class="input-wrap">
                        <div class="input-group">
                            <label for="id">아이디</label>
                            <input type="text" placeholder="아이디를 입력하세요.">
                        </div>
                        <div class="input-group">
                            <label for="pw">비밀번호</label>
                            <input type="password" placeholder="비밀번호를 입력하세요.">
                        </div>
                        <button type="button" class="btn btn-md btn-primary">로그인</button>
                    </div>
                </div>
                <img class="sumsung-logo" src="img/sumsung-logo.png" alt="삼성중공업">
            </main>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
