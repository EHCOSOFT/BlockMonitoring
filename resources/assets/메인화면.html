<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>모니터링 시스템</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="header" id="header"></header>

        <main>
            <div class="container">
                <div class="top">
                    <p>2024-06-18 PM 10:53</p>
                    <p>102653 홍길동</p>
                </div>
                <section class="main-content">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <a href="#" class="main-item normal">
                                <h2>1. 작업정보</h2>
                                <i class="ico icon-01"></i>
                            </a>
                        </div>
                        <div class="col-12 col-lg-6">
                            <a href="#" class="main-item error">
                                <h2>2. 블록형상</h2>
                                <i class="ico icon-02"></i>
                            </a>
                        </div>
                        <div class="col-12 col-lg-6">
                            <a href="#" class="main-item error">
                                <h2>3. 센서연결</h2>
                                <i class="ico icon-03"></i>
                            </a>
                        </div>
                        <div class="col-12 col-lg-6">
                            <a href="#" class="main-item error">
                                <h2>4. 모니터링 시작</h2>
                                <i class="ico icon-04"></i>
                            </a>
                        </div>
                        <div class="col-12 col-lg-6">
                            <a href="#" class="main-item error">
                                <h2>5. 데이터 확인</h2>
                                <i class="ico icon-05"></i>
                            </a>
                        </div>
                    </div>
                </section>
            </div>

        </main>

    </div>

    <!-- S : accountModal :: 계정생성-->
    <div id="accountModal" class="modal-wrap account-modal">
        <div class="modal-inner">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">계정생성</h3>
                    <button type="button" class="btn-modal-close">
                        <i class="ico i-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-wrap">
                        <div class="input-group">
                            <label for="">이름</label>
                            <input type="text" placeholder="이름을 입력해주세요.">
                        </div>
                        <div class="input-group">
                            <label for="">부서기입</label>
                            <input type="text" placeholder="부서를 입력해주세요.">
                        </div>
                        <div class="input-group">
                            <label for="">사원번호</label>
                            <input type="number" placeholder="사원번호를 입력해주세요.">
                        </div>
                        <div class="input-group">
                            <label for="">이메일</label>
                            <input type="text" placeholder="이메일을 입력해주세요..">
                        </div>
                        <div class="input-group">
                            <label for="">비밀번호</label>
                            <input type="password" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <div class="input-group">
                            <label for="">비밀번호 확인</label>
                            <input type="password" placeholder="비밀번호를 재입력해주세요.">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-md">가입</button>
                </div>
            </div>
        </div>
    </div>
    <!-- E : accountModal -->

    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
